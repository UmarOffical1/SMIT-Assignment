<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Game Container -->
    <div class="game-container">

        <!-- Section 1: Score + Target Color -->
        <div class="top-section">
            <div class="score-box">
                Score: <span id="score">0</span>
            </div>

            <div class="target-box">
                Select This Color:
                <div id="targetColor" class="target-color"></div>
                <p id="colorName"></p>
            </div>

            <div class="timer-box">
                Time: <span id="time">10</span>s
            </div>
        </div>


        <!-- Section 2: Color Options -->
        <div class="bottom-section" id="colorGrid">
            <!-- Colors generated by JS -->
        </div>

    </div>
    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <div class="game-over-box">
            <h1>ðŸŽ‰ Well Played!</h1>
            <p>Your Score:</p>
            <h2 id="finalScore">0</h2>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
