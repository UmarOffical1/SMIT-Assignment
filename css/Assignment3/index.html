<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette</title>
    <link rel="stylesheet" href="sty.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="assets/pages/AU.html" class="main" data-aos="zoom-in-left">
            <div class="child_1">
                <img src="assets/Images/Aussle_Palette.png" alt="image">
            </div>
            <div class="child_2">
                <span>Aussle Palette</span>
                <span>AU</span>
            </div>
        </a>
        <a href="assets/pages/GB.html" data-aos="fade-up" class="main">
            <div class="child_1">
                <img src="assets/Images/British_Palette.png" alt="image">
            </div>
            <div class="child_2">
                <span>British Palette</span>
                <span>GB</span>
            </div>
        </a>
        <a href="assets/pages/CA.html" data-aos="fade-down" class="main">
            <div class="child_1">
                <img src="assets/Images/Canidian_Palette.png" alt="image">
            </div>
            <div class="child_2">
                <span>Canadian Palette</span>
                <span>CA</span>
            </div>
        </a>
        <a href="assets/pages/CN.html" data-aos="flip-right" class="main">

            </div>

            </div>
        </a>
        <a href="assets/pages/FR.html" data-aos="zoom-in" class="main">
            <div class="child_1">
                <img src="assets/Images/French_Palette.png" alt="image">
            </div>
            <div class="child_2">
                <span>French Palette</span>
                <span>FR</span>
            </div>
        </a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
